# docker-compose.otel.yml
# OpenTelemetry tracing infrastructure for OpenClaw
#
# Usage:
#   docker compose -f docker-compose.otel.yml up -d
#
# Access Jaeger UI at http://localhost:16686

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: openclaw-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      # Use in-memory storage (no size limits)
      - SPAN_STORAGE_TYPE=memory
      # Enable Jaeger UI themes (includes dark mode toggle)
      # See: https://www.jaegertracing.io/docs/deployment/frontend-ui/
    volumes:
      - ./jaeger-ui-config.json:/etc/jaeger/ui-config.json:ro
    command:
      - "--query.ui-config=/etc/jaeger/ui-config.json"
    restart: unless-stopped
